<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/cleantemplate.xhtml">

	<ui:define name="body">

		<script
			src="#{facesContext.externalContext.requestContextPath}/scripts/codemirror.js"></script>
		<script
			src="#{facesContext.externalContext.requestContextPath}/scripts/xml.js"></script>
		<script
			src="#{facesContext.externalContext.requestContextPath}/scripts/skynet-codemirror.js"></script>
		<script type="text/javascript">
			window.onload = function(){initializeCodeMirror("#{rich:clientId('constantValue')}", false);};
		</script>

		<h:form id="stringConstants" styleClass="edit">

			<div class="actionButtons">

				<h:commandButton styleClass="button" id="save" value="Save"
					action="#{stringConstantsHome.persist}"
					disabled="#{!stringConstantsHome.wired}"
					rendered="#{!stringConstantsHome.managed}" />

				<h:commandButton styleClass="button" id="update" value="Save"
					action="#{stringConstantsHome.update}"
					rendered="#{stringConstantsHome.managed}" />

				<h:commandButton styleClass="button" id="delete" value="Delete"
					action="#{stringConstantsHome.remove}" immediate="true"
					rendered="#{stringConstantsHome.managed}" />

				<s:button styleClass="button" id="cancelEdit" value="Cancel"
					propagation="end" view="/StringConstants.xhtml"
					rendered="#{stringConstantsHome.managed}" />

				<s:button styleClass="button" id="cancelAdd" value="Cancel"
					propagation="end"
					view="/#{empty stringConstantsFrom ? 'StringConstantsList' : stringConstantsFrom}.xhtml"
					rendered="#{!stringConstantsHome.managed}" />

			</div>

			<div style="clear: both" />
			<br />

			<rich:panel>
				<f:facet name="header">#{stringConstantsHome.managed ? 'Edit' : 'Add'} String constants</f:facet>

				<s:decorate id="constantNameField" template="layout/edit.xhtml">
					<ui:define name="label">Constant name</ui:define>
					<h:inputText id="constantName" required="true" size="45"
						maxlength="45"
						value="#{stringConstantsHome.instance.constantName}">
						<a:support event="onblur" reRender="constantNameField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>


				<s:decorate id="constantValueField" template="layout/edit.xhtml">
					<ui:define name="label">Constant value</ui:define>
					<h:inputTextarea id="constantValue" cols="160" rows="50"
						value="#{stringConstantsHome.instance.constantValue}" />
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

		</h:form>

	</ui:define>

</ui:composition>
