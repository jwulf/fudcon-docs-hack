<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/cleantemplate.xhtml">

	<ui:define name="body">

		<div class="actionButtons">

			<s:button styleClass="button" view="/HelpEdit.xhtml" id="edit" value="Edit" />

			<s:button styleClass="button" view="/#{empty helpFrom ? 'HelpList' : helpFrom}.xhtml"
				id="done" value="Done" />

		</div>

		<div style="clear: both" />
		<br />

		<rich:panel>
			<f:facet name="header">Help Details</f:facet>


			<s:decorate id="tableColId" template="layout/display.xhtml">
				<ui:define name="label">Table col id</ui:define>
				<h:outputText value="#{helpHome.instance.tableColId}" />
			</s:decorate>

			<s:decorate id="helpText" template="layout/display.xhtml">
				<ui:define name="label">Help text</ui:define>
				<h:outputText value="#{helpHome.instance.helpText}" />
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>



	</ui:define>

</ui:composition>
