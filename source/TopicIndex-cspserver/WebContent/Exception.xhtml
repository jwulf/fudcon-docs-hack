<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/cleantemplate.xhtml">

	<ui:define name="body">

		<div class="actionButtons">

			<s:button
				view="/#{empty exceptionFrom ? 'ExceptionList' : exceptionFrom}.xhtml"
				id="done" styleClass="button" value="Done" />

		</div>

		<div style="clear: both" />
		<br />

		<rich:panel>
			<f:facet name="header">Exception Details</f:facet>


			<s:decorate id="details" template="layout/display.xhtml">
				<ui:define name="label">Details</ui:define>
				<h:inputTextarea id="topicText" cols="80" rows="10" readonly="true"
					value="#{exceptionHome.instance.details}" />
			</s:decorate>

			<s:decorate id="expected" template="layout/display.xhtml">
				<ui:define name="label">Expected</ui:define>
				<h:outputText value="#{exceptionHome.instance.expected}" />
			</s:decorate>

			<s:decorate id="description" template="layout/display.xhtml">
				<ui:define name="label">Description</ui:define>
				<h:inputTextarea id="topicText" cols="80" rows="10" readonly="true"
					value="#{exceptionHome.instance.description}" />
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>



	</ui:define>

</ui:composition>
