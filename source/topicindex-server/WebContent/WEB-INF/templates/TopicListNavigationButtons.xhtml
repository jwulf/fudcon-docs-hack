<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<div class="tableControl">

		<s:link styleClass="smallButton" view="#{viewUrl}"
			rendered="#{groupedList.previousExists}"
			value="#{messages.left}#{messages.left} First Page">
			<f:param name="firstResult" value="0" />
			<c:forEach items="#{groupedList.filterVars}" var="filtervar">
				<f:param name="#{filtervar.key}" value="#{filtervar.value}" />
			</c:forEach>
		</s:link>
		#{" "}
		<s:link styleClass="smallButton" view="#{viewUrl}"
			rendered="#{groupedList.previousExists}"
			value="#{messages.left} Previous Page">
			<f:param name="firstResult"
				value="#{groupedList.previousFirstResult}" />
			<c:forEach items="#{groupedList.filterVars}" var="filtervar">
				<f:param name="#{filtervar.key}" value="#{filtervar.value}" />
			</c:forEach>
		</s:link>
		#{" "}
		<s:link styleClass="smallButton" view="#{viewUrl}"
			rendered="#{groupedList.nextExists}"
			value="Next Page #{messages.right}">
			<f:param name="firstResult"
				value="#{groupedList.nextFirstResult}" />
			<c:forEach items="#{groupedList.filterVars}" var="filtervar">
				<f:param name="#{filtervar.key}" value="#{filtervar.value}" />
			</c:forEach>
		</s:link>
		#{" "}
		<s:link styleClass="smallButton" view="#{viewUrl}"
			rendered="#{groupedList.nextExists}"
			value="Last Page #{messages.right}#{messages.right}">
			<f:param name="firstResult"
				value="#{groupedList.lastFirstResult}" />
			<c:forEach items="#{groupedList.filterVars}" var="filtervar">
				<f:param name="#{filtervar.key}" value="#{filtervar.value}" />
			</c:forEach>
		</s:link>
	</div>

</ui:composition>
