<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<div class="tableControl">
		<br/>
		<s:link styleClass="smallButton" view="#{view}"
			rendered="#{entityQueryObject.previousExists}"
			value="#{messages.left}#{messages.left} First Page">
			<f:param name="firstResult" value="0" />
		</s:link>
		#{' '}
		<s:link styleClass="smallButton" view="#{view}"
			rendered="#{entityQueryObject.previousExists}"
			value="#{messages.left} Previous Page">
			<f:param name="firstResult"
				value="#{entityQueryObject.previousFirstResult}" />
		</s:link>
		#{' '}
		<s:link styleClass="smallButton" view="#{view}"
			rendered="#{entityQueryObject.nextExists}"
			value="Next Page #{messages.right}">
			<f:param name="firstResult" value="#{entityQueryObject.nextFirstResult}" />
		</s:link>
		#{' '}
		<s:link styleClass="smallButton" view="#{view}"
			rendered="#{entityQueryObject.nextExists}"
			value="Last Page #{messages.right}#{messages.right}">
			<f:param name="firstResult" value="#{entityQueryObject.lastFirstResult}" />
		</s:link>
		<br/><br/>
	</div>

</ui:composition>
