<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/cleantemplate.xhtml">

	<ui:define name="body">

		<div class="actionButtons">

			<s:button styleClass="button" view="/PropertyTagCategoryEdit.xhtml"
				id="edit" value="Edit" />

			<s:button styleClass="button"
				view="/#{empty propertyTagCategoryFrom ? 'PropertyTagCategoryList' : propertyTagCategoryFrom}.xhtml"
				id="done" value="Done" />

		</div>

		<div style="clear: both" />
		<br />

		<rich:panel>
			<f:facet name="header">Property Tag Category Details</f:facet>

			<s:decorate template="layout/display.xhtml">
				<ui:define name="label">Name</ui:define>
				<h:outputText
					value="#{propertyTagCategoryHome.instance.propertyTagCategoryName}" />
			</s:decorate>

			<s:decorate template="layout/display.xhtml">
				<ui:define name="label">Description</ui:define>
				<h:outputText
					value="#{propertyTagCategoryHome.instance.propertyTagCategoryDescription}" />
			</s:decorate>

			<s:decorate template="layout/display.xhtml">
				<ui:define name="label">Property Tags</ui:define>
				<rich:dataList var="tag"
					value="#{propertyTagCategoryHome.instance.propertyTagToPropertyTagCategories.toArray()}">
					<h:outputText value="#{tag.propertyTag.propertyTagName}"
						title="#{tag.propertyTag.propertyTagDescription}" />
				</rich:dataList>
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>



	</ui:define>

</ui:composition>
