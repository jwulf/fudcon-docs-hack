<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/cleantemplate.xhtml">

	<ui:define name="body">

		<div class="actionButtons">
			<s:button styleClass="button" view="/ProjectEdit.xhtml" id="edit"
				value="Edit" />
			<s:button styleClass="button"
				view="/#{empty projectFrom ? 'ProjectList' : projectFrom}.xhtml"
				id="done" value="Done" />
		</div>

		<div style="clear: both" />
		<br />

		<rich:panel>
			<f:facet name="header">Project Details</f:facet>

			<s:decorate id="projectName" template="layout/display.xhtml">
				<ui:define name="label">Project Name</ui:define>
				<h:outputText value="#{projectHome.instance.projectName}" />
			</s:decorate>

			<s:decorate id="projectDescription" template="layout/display.xhtml">
				<ui:define name="label">Project Description</ui:define>
				<h:outputText value="#{projectHome.instance.projectDescription}" />
			</s:decorate>

			<s:decorate id="projectTags" template="layout/display.xhtml">
				<ui:define name="label">Project Tags</ui:define>
				<h:outputText escape="false"
					value="#{projectHome.instance.tagsList}" />
			</s:decorate>

			<div style="clear: both" />

		</rich:panel>



	</ui:define>

</ui:composition>
